name: Publish

on:
  push:
    branches:
    - main
    tags:
    - '*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build image
      runs: docker build -t mdr .
    - name: Login to the GitHub container registry
      runs: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    - name: Extract metadata
      id: image-metadata
      runs: |
        echo "name=ghcr.io/${GITHUB_REPOSITORY}" >> $GITHUB_OUTPUT
        echo "tag=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT
    - name: Push image
      env:
        IMAGE_NAME: ${{ steps.image-metadata.outputs.name }}
        IMAGE_TAG: ${{ steps.image-metadata.outputs.tag }}
      runs: |
        docker tag mdr ${IMAGE_NAME}:${IMAGE_TAG}
        docker push ${IMAGE_NAME}:${IMAGE_TAG}
